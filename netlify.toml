[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# API routes (nu nog 404 tot we functions toevoegen in stap 3)
[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/api/extract"
  to = "/.netlify/functions/extract"
  status = 200

[[redirects]]
  from = "/api/image"
  to = "/.netlify/functions/image"
  status = 200

# SPA fallback (BELANGRIJK: als laatste)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
